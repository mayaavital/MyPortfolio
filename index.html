<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maya Avital</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/tab-icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="centered-header">
        <h1 class="main-title">MAYA AVITAL</h1>
        <nav class="centered-nav">
          <span class="nav-title">HOME</span>
          <button class="nav-dropdown-toggle" aria-label="Open menu">
            &#9660;
          </button>
          <div class="nav-dropdown-menu">
            <a href="index.html" class="active">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="portfolio.html">WORK</a>
            <a href="more.html">ATHLETICS</a>
            <a href="contact.html">CONTACT</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="home-container">
        <div class="home-content">
          <div
            style="display: flex; justify-content: center; margin-right: 10rem"
          >
            <img
              src="images/Frame 3.png"
              class="hero-image"
              alt="Cartoon illustration of Maya Avital"
            />
          </div>
          <div
            style="display: flex; flex-direction: column; align-items: center"
          >
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;

                width: 100%;
              "
            >
              <div
                class="social-icons"
                style="display: flex; align-items: center; gap: 2rem"
              >
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 0.5rem;
                  "
                >
                  <a
                    href="https://www.linkedin.com/in/maya-avital/"
                    target="_blank"
                    style="
                      text-decoration: none;
                      color: #181818;
                      display: flex;
                      flex-direction: column;
                      align-items: center;
                      gap: 0.5rem;
                    "
                  >
                    <i
                      class="fa-brands fa-linkedin"
                      style="color: #181818; font-size: 3rem"
                    ></i>
                    <span>LinkedIn</span>
                  </a>
                </div>
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 0.5rem;
                  "
                >
                  <a
                    href="images/MayaAvital_Resume (2025) (1).pdf"
                    target="_blank"
                    style="
                      text-decoration: none;
                      color: #181818;
                      display: flex;
                      flex-direction: column;
                      align-items: center;
                      gap: 0.5rem;
                    "
                  >
                    <i
                      class="fa-solid fa-file"
                      style="color: #181818; font-size: 3rem"
                    ></i>
                    <span>Resume</span>
                  </a>
                </div>
              </div>
              <div
                class="block-button"
                style="margin-top: 0; border-radius: 5px"
              >
                <a
                  href="portfolio.html"
                  style="color: white; text-decoration: none"
                >
                  Explore My Work <i class="fas fa-arrow-right"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      // Dropdown menu toggle for mobile
      const navToggle = document.querySelector(".nav-dropdown-toggle");
      const navMenu = document.querySelector(".nav-dropdown-menu");
      navToggle.addEventListener("click", function () {
        navMenu.classList.toggle("show");
      });
    </script>
  </body>
</html>
